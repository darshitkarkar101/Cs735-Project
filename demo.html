<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Embed</title>
    <style>
        /* Style for the container box */
        .video-container {
            width: 560px;
            height: 315px; /* Adjusted height for standard 16:9 aspect ratio */
            border-radius: 5px;
            overflow: hidden;
        }

        /* Style for the embedded iframe */
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Style for the manual link button */
        .manual-link-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Container box for the video -->
    <div class="video-container">
        <!-- Embedded YouTube video - initially empty -->
        <iframe id="youtube-video" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Button to directly load a predefined YouTube video -->
    <button class="manual-link-button" onclick="loadVideo('_I_7RvdMMBM')">Demo Link</button>

    <!-- JavaScript to handle loading the YouTube video -->
    <script>
        function loadVideo(videoId) {
            // Check if videoId is provided
            if (videoId) {
                // Construct the embed URL and set it to the iframe
                var embedUrl = "https://www.youtube.com/embed/" + videoId;
                document.getElementById("youtube-video").src = embedUrl;
            } else {
                alert("No video ID provided.");
            }
        }
    </script>

</body>
</html>
